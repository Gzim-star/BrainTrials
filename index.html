<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Chromatic Trial</title>

<style>
html, body {
  height: 100%;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
  background: #000000;
  overflow: hidden;
}

#gameContainer { text-align: center; }

#board {
  display: grid;
  grid-template-columns: repeat(3, 150px);
  grid-template-rows: repeat(3, 150px);
  gap: 10px;
  margin: 0 auto;
}

.cell {
  width: 150px;
  height: 150px;
  cursor: pointer;
  transition: all 0.3s;
  border-radius: 12px;
}

.cell:hover { transform: scale(1.05); filter: brightness(1.2); }

#timer {
  margin-top: 10px;
  font-size: 22px;
}

.timer-green { color: #4caf50; }
.timer-yellow { color: #ffeb3b; }
.timer-red { color: #f44336; animation: pulse 1s infinite; }

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.2); }
  100% { transform: scale(1); }
}

#message { margin-top: 10px; color: white; }

button {
  padding: 12px 25px;
  margin-top: 20px;
  font-size: 18px;
  background: #2e7d32;
  color: white;
  border: none;
  border-radius: 6px;
}

@media (max-width: 600px) {
  #board {
    grid-template-columns: repeat(3, 100px);
    grid-template-rows: repeat(3, 100px);
  }
  .cell {
    width: 100px;
    height: 100px;
  }
}
</style>
</head>

<body>
<div id="gameContainer">
  <div id="board"></div>
  <div id="timer">‚è≥ Time left: 6</div>
  <div id="message"></div>
  <button onclick="resetGame()">Restart</button>
</div>

<script>
// üîí Chromatic Trial ‚Äì Original by G√´zim Hasani
const gameID = "2025-GH-CT01";
const gameVersion = "1.0.0";
const creationDate = "2025-12-15";

const colors = [
  "#e57373",
  "#64b5f6",
  "#81c784",
  "#fff176",
  "#ba68c8",
  "#ffb74d",
  "#4dd0e1",
  "#aed581",
  "#f06292"
];

let board = new Array(9).fill(0);
let timer = 6;
let timerInterval;

const boardDiv = document.getElementById('board');
const timerDiv = document.getElementById('timer');

/* ‚è≥ TIMER */
function startTimer() {
  clearInterval(timerInterval);
  timer = 6;
  updateTimerUI();

  timerInterval = setInterval(() => {
    timer--;
    updateTimerUI();
    if (timer === 0) {
      clearInterval(timerInterval);
    }
  }, 1000);
}

function updateTimerUI() {
  timerDiv.textContent = `‚è≥ Time left: ${timer}`;
  timerDiv.className = '';
  if (timer >= 4) timerDiv.classList.add('timer-green');
  else if (timer >= 2) timerDiv.classList.add('timer-yellow');
  else timerDiv.classList.add('timer-red');
}

/* üé® GAME */
function renderBoard() {
  boardDiv.innerHTML = '';
  board.forEach((colorIndex, i) => {
    const div = document.createElement('div');
    div.className = 'cell';
    div.style.backgroundColor = colors[colorIndex];
    div.onclick = () => cycleColor(i);
    boardDiv.appendChild(div);
  });
}

function cycleColor(index) {
  board[index] = (board[index] + 1) % colors.length;
  renderBoard();
}

function resetGame() {
  board = new Array(9).fill(0);
  renderBoard();
  startTimer();
}

renderBoard();
startTimer();
</script>
</body>
</html>
